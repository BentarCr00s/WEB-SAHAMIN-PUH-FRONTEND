<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Stock Viewer</title>
    <link rel="stylesheet" type="text/css" href="../Styles/saham.css" />

  <body>
    <!-- TradingView Widget BEGIN -->
    <div class="container">
      <header id="main-header">
        <div class="header-backdrop">
            <div class="header-container">
              <div class="container-ribbon-saham"></div>
                <div class="header-logo-area">
                    <a href="index.html" class="header-logo-link">
                        <!-- <span class="header-logo"> -->
                            <img src="../images/logo/Green Logo SahaminPuh.svg" alt="logo sahaminpuh">
                        <!-- </span> -->
                        <span class="header-text">
                            <h2>SahamInpuh</h2>
                        </span>
                    </a>
                </div>
                <div class="header-middle-area">
                    <nav class="menu-area">
                        <ul class="header-menu">
                            <li><a href="news.html">News</a></li>
                            <li><a href="saham.html">SahamInfo</a></li>
                            <li><a href="kalkulator.html">Kalkulator</a></li>
                            <li><a href="about.html">About</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header-button-area">
                <div id="nav-list-button" class="nav-list-button">
                    <i class="fa fa-bars" style="font-size: 24px"></i>
                </div>
                </div>
            </div>
          </div>
      </header>
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>

        <script
          type="text/javascript"
          src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js"
          async
        >
            {
            "symbols": [
              {
                "proName": "IDX:UNVR",
                "title": "Unilever Indonesia Tbk."
              },
              {
                "proName": "IDX:HMSP",
                "title": "PT HM Sampoerna Tbk."
              },
              {
                "proName": "IDX:BBNI",
                "title": "PT Bank Negara Indonesia (Persero) Tbk."
              },
              {
                "proName": "IDX:BBCA",
                "title": "PT Bank Central Asia Tbk."
              },
              {
                "proName": "IDX:BBRI",
                "title": "PT Bank Rakyat Indonesia (Persero) Tbk."
              },
              {
                "proName": "IDX:TLKM",
                "title": "PT Telekomunikasi Indonesia Tbk."
              },
              {
                "proName": "IDX:ASII",
                "title": "PT Astra International Tbk."
              },
              {
                "proName": "IDX:UNTR",
                "title": "PT United Tractors Tbk."
              },
              {
                "proName": "IDX:MNCN",
                "title": "PT Media Nusantara Citra Tbk."
              },
              {
                "proName": "IDX:BMRI",
                "title": "PT Bank Mandiri (Persero) Tbk."
              }
            ],
            "showSymbolLogo": true,
            "isTransparent": false,
            "displayMode": "adaptive",
            "colorTheme": "light",
            "locale": "en"
          }
        </script>
      </div>
      <!-- TradingView Widget END -->

      <div class="container-saham">
        <!-- TradingView Widget BEGIN -->
        <div
          class="tradingview-widget-container"
          style="height: 100%; width: 100%"
        >
          <div
            class="tradingview-widget-container__widget"
            style="height: calc(100% - 32px); width: 100%"
          ></div>

          <script
            type="text/javascript"
            src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js"
            async
          >
              {
              "container_id": "watchlist-chart-demo",
              "width": "100%",
              "height": "100%",
              "autosize": true,
              "symbol": "IDX:COMPOSITE",
              "interval": "D",
              "timezone": "exchange",
              "theme": "light",
              "style": "1",
              "withdateranges": true,
              "allow_symbol_change": true,
              "save_image": false,
              "watchlist": [
                "BBCA",
                "BBRI",
                "BBNI",
                "BBRI",
                "UNVR",
                "TLKM",
                "ASII",
                "BMRI",
