<main>
    <div class="kalkulator-container">
        <div class="container">
            <h1>KALKULATOR SAHAM</h1>
            <p>Hitung profit anda di sini.</p>
            <div class="hitung-container">
                <label for="buy">HARGA BELI</label><br>
                <input type="text" id="buy" name="buy" pattern="[0-9]" required /><br />

                <label for="sell">HARGA JUAL</label><br>
                <input type="text" id="sell" name="sell" pattern="[0-9]" required /><br />

                <label for="lot">LOT</label><br>
                <input type="text" id="lot" name="lot" pattern="[0-9]" required /><br />

                <label for="buyCommission">KOMISI BELI (%)</label><br>
                <input
                    type="text"
                    id="buyCommission"
                    name="buyCommission"
                    pattern="[0-9][\.]"
                    required
                /><br />

                <label for="sellCommission">KOMISI JUAL (%)</label><br>
                <input
                    type="text"
                    id="sellCommission"
                    name="sellCommission"
                    pattern="[0-9][\.]"
                    required
                /><br />
            </div>

                <button id="result">HITUNG</button><br />
            <div class="hasil-hitung">
                <h3>Total Beli:</h3>
                <span id="totBuy">0</span>
                <h3>Total Jual:</h3>
                <span id="totSell">0</span>
                <h3>Total Untung/Rugi:</h3>
                <span id="profitLoss">0</span>
                <h3>Total Untung/Rugi (%):</h3>
                <span id="profitLossPercent">0%</span>
            </div>                
        </div>
    </div>
